<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mishka | Главная</title>
  <link rel="preload" href="fonts/opensans.woff2" as="font">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
  <meta name="keywords" content="">
  <meta name="description" content="">
</head>
<body class="index-page">
  <div style="display:none">
    <svg xmlns="http://www.w3.org/2000/svg"></svg>
  </div>
<header class="page-header">
  <nav class="page-header__navigation" aria-label="Основная навигация">
    <div class="page-header__navigation-top">
      <a class="page-header__logotype">
        <picture>
          <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="page-header__logotype-icon" src="img/logo-mobile.svg" width="86" height="35" alt="Logotype Mishka">
        </picture>
      </a>
      <!--page-header__trigger-nojs для переключателя без JS-->
      <button class="page-header__trigger page-header__list--main page-header__trigger--nojs" type="button" title="Главная навигация">
        <span class="page-header__trigger-name">Навигация</span>
      </button>
    </div>
    <!--page-header__navigation-bottom-nojs для навигации без JS-->
    <div class="page-header__navigation-bottom page-header__navigation-bottom--nojs">
      <ul class="page-header__list page-header__list--main">
        <li class="page-header__item"><a class="page-header__link page-header__link--active" href="#">Каталог товаров</a></li>
        <li class="page-header__item"><a class="page-header__link" href="catalog.html">Вязание на заказ</a></li>
      </ul>
      <ul class="page-header__list page-header__list--user">
        <li class="page-header__item">
          <a class="page-header__link page-header__link--search" href="#">
            <span class="page-header__link-search">Поиск по сайту</span>
            <svg class="page-header__icon page-header__icon--search" width="18" height="18">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </a>
        </li>
        <li class="page-header__item">
          <a class="page-header__link page-header__link--cart">Корзина:
            <span class="page-header__text">пока пуста</span>
            <svg class="page-header__icon page-header__icon--cart" width="21" height="18">
              <use xlink:href="img/sprite.svg#icon-cart"></use>
            </svg>
          </a>
        </li>
      </ul>
      <!--JS добавляет модификатор page-header__list-js чтобы убрать дополнительный список-->
      <ul class="page-header__list page-header__list--extra">
        <li class="page-header__item"><a class="page-header__link" href="#">Новые поступления</a></li>
        <li class="page-header__item"><a class="page-header__link" href="catalog.html">Распродажа</a></li>
      </ul>
      <p class="page-header__info">Бесплатная доставка по России</p>
    </div>
  </nav>
</header>

<script src="js/script.min.js"></script>
<script src="js/picturefill.min.js"></script>
<script src="js/svgxuse.min.js"></script>
<script src="js/svg4everybody.min.js"></script>
</body>
</html>
